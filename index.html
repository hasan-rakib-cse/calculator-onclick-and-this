<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
        <form action="" name="form">

            <div class="display">
                <input type="text" placeholder="0" name="displayResult" disabled />
            </div>

            <div class="buttons">
                <input type="button" value="AC" id="allClear" onclick="displayResult.value = ''" />
                <input type="button" value="DEL" id="erase" onclick="displayResult.value = displayResult.value.toString().slice(0, -1)" />
                <input type="button" value="/" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="*" class="input-button" onclick="calculator(this.value)" />
        
                <input type="button" value="7" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="8" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="9" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="-" class="input-button" onclick="calculator(this.value)" />
        
                <input type="button" value="6" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="5" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="4" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="+" class="input-button" onclick="calculator(this.value)" />
        
                <input type="button" value="1" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="2" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="3" class="input-button" onclick="calculator(this.value)" />
        
                <input type="button" value="=" id="equal" onclick="resultCalculate()" />
                <input type="button" value="00" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="0" class="input-button" onclick="calculator(this.value)" />
                <input type="button" value="." class="input-button" onclick="calculator(this.value)" />
            </div>
        </form>
    </div>

    <script>
        function calculator(selectedValue) {
            form.displayResult.value += selectedValue;
        }

        function resultCalculate() {
            var x = form.displayResult.value;
            if((form.displayResult.value).includes('.')) {
                form.displayResult.value = eval(form.displayResult.value).toFixed(2);
            }
            else {
                form.displayResult.value = eval(form.displayResult.value);
            }
        }
    </script>
  </body>
</html>
